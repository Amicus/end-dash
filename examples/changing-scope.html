<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The King of Rock</title>
  <meta name="description" content="A quick EndDash example.">
  <meta name="author" content="Amicus">
</head>

<body>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="http://underscorejs.org/underscore.js"></script>
  <script src="http://backbonejs.org/backbone.js"></script>
  <script src="../build/end-dash.js"></script>

  <div id="content"></div>

  <script type="text/enddash" name="user">
    <div class="user">
      <p>Hello, <span class="nickname-"></span>! You live at:</p>

      <address data-scope="/addresses" class="home-">
        <p class="nickname-"></p>
        <p class="line1-"></p>
        <p class="line2-"></p>
      </address>
    </div>
  </script>

  <script type="text/javascript">
    $(function() {
      // Load all the templates on the page.
      EndDash.bootstrap();

      var elvis = new Backbone.Model({
        nickname: 'Elvis',
        addresses: {
          home: {
            nickname: 'Graceland',
            line1: '3717 Elvis Presley Blvd.',
            line2: 'Memphis, TN 38116'
          }
        }
      });

      var template = EndDash.getTemplate('user', elvis);

      $('#content').html(template.el);
    });
  </script>
</body>
</html>
