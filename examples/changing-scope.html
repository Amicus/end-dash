<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The King of Rock</title>
  <meta name="description" content="A quick EndDash example.">
  <meta name="author" content="Amicus">
</head>

<body>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="http://underscorejs.org/underscore.js"></script>
  <script src="http://backbonejs.org/backbone.js"></script>
  <script src="../build/end-dash.js"></script>

  <div id="content"></div>

  <script type="text/enddash" name="user">
    <div class="user">
      <p>Hello, <span class="resident-"></span>! Your home is listed as:</p>

      <p data-scope="/placeList" class="home-">
        <span class="home-"></span>,
        which is in
        <span class="area-"></span>,
        a neighborhood in <span class="city-"></span>, <span class="state-"></span>
      </p>
    </div>
  </script>

  <script type="text/javascript">
    $(function() {
      // Load all the templates on the page.
      EndDash.bootstrap();

      var mansion = new Backbone.Model({
        resident: 'Tony',
        placeList: {
          home: {
            home: 'Stark Mansion',
            area: 'Point Dume',
            city: 'Malibu',
            state: 'CA'
          }
        }
      });

      var template = EndDash.getTemplate('user', mansion);

      $('#content').html(template.el);
    });
  </script>
</body>
</html>
